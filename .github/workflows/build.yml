name: Build ImmortalWrt AirPi

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout ImmortalWrt 源码
      - name: Checkout ImmortalWrt
        uses: actions/checkout@v4
        with:
          repository: padavanonly/immortalwrt-mt798x-6.6
          ref: openwrt-24.10-6.6
          fetch-depth: 0

      # 2️⃣ 安装依赖 (兼容 Ubuntu 22.04)
      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses-dev gawk gettext \
          libssl-dev xsltproc zlib1g-dev unzip file wget curl git python3 python3-pip \
          ccache golang libglib2.0-dev libusb-1.0-0-dev libqrencode-dev \
          libprotobuf-c-dev jq autoconf automake libtool pkg-config
          sudo apt-get clean

      # 3️⃣ ccache 缓存
      - name: Cache ccache
        uses: actions/cache@v3
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('**/Makefile', '**/*.c', '**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      # 4️⃣ 初始化 feeds
      - name: Initialize feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 5️⃣ 应用自定义 DTS
      - name: Apply custom DTS
        run: |
          mkdir -p target/linux/mediatek/dts
          cp dts/mt7981b-Airpi-emmc16G.dts target/linux/mediatek/dts/

      # 6️⃣ 运行 diy.sh
      - name: Run diy.sh
        run: |
          chmod +x diy.sh
          ./diy.sh

      # 7️⃣ 配置目标设备
      - name: Configure target
        run: |
          rm -f .config
          cat >> .config <<EOF
          CONFIG_TARGET_mediatek=y
          CONFIG_TARGET_mediatek_filogic=y
          CONFIG_TARGET_mediatek_filogic_DEVICE_mt7981b-Airpi-emmc16G=y
          CONFIG_PACKAGE_qmodem=y
          CONFIG_PACKAGE_homeproxy=y
          EOF
          make defconfig

      # 8️⃣ 编译固件
      - name: Build firmware
        run: |
          make -j$(nproc) V=s || make -j1 V=s

      # 9️⃣ 上传构建产物
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: bin/targets/

      - name: Upload packages-extra
        uses: actions/upload-artifact@v4
        with:
          name: packages-extra
          path: bin/packages/

      # 🔟 创建 Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: airpi-${{ github.run_number }}
          name: "AirPi Build #${{ github.run_number }}"
          draft: false
          prerelease: false
          files: |
            bin/targets/**/*
            bin/packages/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1️⃣1️⃣ 保留最新 3 个 Release
      - name: Delete old releases
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
