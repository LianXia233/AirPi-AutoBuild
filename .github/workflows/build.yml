name: Build ImmortalWrt AirPi

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # æ¯å¤© UTC 3 ç‚¹ (åŒ—äº¬æ—¶é—´ 11 ç‚¹)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout ImmortalWrt æºç 
      - name: Checkout ImmortalWrt
        uses: actions/checkout@v4
        with:
          repository: padavanonly/immortalwrt-mt798x-6.6
          ref: openwrt-24.10-6.6
          fetch-depth: 0

      # 2ï¸âƒ£ å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libncurses-dev gawk gettext \
          libssl-dev xsltproc zlib1g-dev unzip file wget curl git python3 python3-pip \
          ccache golang libglib2.0-dev libusb-1.0-0-dev libqrencode-dev \
          protobuf-c-compiler protobuf-c-dev jq

      # 3ï¸âƒ£ ç¼“å­˜ ccache åŠ é€Ÿ
      - name: Cache ccache
        uses: actions/cache@v3
        with:
          path: |
            ~/.ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('**/Makefile') }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      # 4ï¸âƒ£ åˆå§‹åŒ– feeds
      - name: Initialize feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 5ï¸âƒ£ åº”ç”¨è‡ªå®šä¹‰ DTS
      - name: Apply custom DTS
        run: |
          mkdir -p target/linux/mediatek/dts
          cp dts/mt7981b-Airpi-emmc16G.dts target/linux/mediatek/dts/

      # 6ï¸âƒ£ è¿è¡Œ diy.sh æ·»åŠ æ’ä»¶
      - name: Run diy.sh
        run: |
          chmod +x diy.sh
          ./diy.sh

      # 7ï¸âƒ£ é…ç½®ç›®æ ‡è®¾å¤‡
      - name: Configure target
        run: |
          rm -f .config
          cat >> .config <<EOF
          CONFIG_TARGET_mediatek=y
          CONFIG_TARGET_mediatek_filogic=y
          CONFIG_TARGET_mediatek_filogic_DEVICE_mt7981b-Airpi-emmc16G=y
          CONFIG_PACKAGE_qmodem=y
          CONFIG_PACKAGE_homeproxy=y
          EOF
          make defconfig

      # 8ï¸âƒ£ æž„å»ºå›ºä»¶
      - name: Build firmware
        run: |
          make -j$(nproc) V=s || make -j1 V=s

      # 9ï¸âƒ£ ä¸Šä¼ æž„å»ºäº§ç‰©ï¼ˆArtifactï¼‰v4
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: bin/targets/

      - name: Upload packages-extra
        uses: actions/upload-artifact@v4
        with:
          name: packages-extra
          path: bin/packages/

      # ðŸ”Ÿ åˆ›å»º Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: airpi-${{ github.run_number }}
          name: "AirPi Build #${{ github.run_number }}"
          draft: false
          prerelease: false
          files: |
            bin/targets/**/*
            bin/packages/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1ï¸âƒ£1ï¸âƒ£ åˆ é™¤æ—§ Releaseï¼Œåªä¿ç•™æœ€æ–° 3 ä¸ª
      - name: Delete old releases (keep last 3)
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
