name: Build ImmortalWrt AirPi

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 0ï¸âƒ£ æ£€å‡ºæœ¬ä»“åº“ï¼ˆç”¨äºŽèŽ·å– dts/ ä¸Ž diy.shï¼‰
      - name: Checkout AirPi-AutoBuild
        uses: actions/checkout@v4
        with:
          path: builder

      # 1ï¸âƒ£ æ£€å‡º ImmortalWrt æºç åˆ° ./source
      - name: Checkout ImmortalWrt
        uses: actions/checkout@v4
        with:
          repository: padavanonly/immortalwrt-mt798x-6.6
          ref: openwrt-24.10-6.6
          fetch-depth: 0
          path: source

      # 2ï¸âƒ£ å®‰è£…ä¾èµ–
      - name: å®‰è£…ä¾èµ–
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses-dev gawk gettext \
            libssl-dev xsltproc zlib1g-dev unzip file wget curl git python3 python3-pip \
            ccache golang libglib2.0-dev libusb-1.0-0-dev libqrencode-dev \
            libprotobuf-c-dev jq autoconf automake libtool pkg-config
          sudo apt-get clean

      # 3ï¸âƒ£ ccache ç¼“å­˜ä¸Žåˆå§‹åŒ–
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('source/**/Makefile', 'source/**/*.c', 'source/**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Init ccache
        run: |
          mkdir -p ~/.ccache
          echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
          echo "CCACHE_COMPRESSLEVEL=6" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=5G" >> $GITHUB_ENV
          ccache -M 5G || true

      # ï¼ˆå¯é€‰ï¼‰ç¼“å­˜ OpenWrt ä¸‹è½½ç›®å½•ä»¥åŠ é€Ÿæž„å»º
      - name: Cache OpenWrt downloads
        uses: actions/cache@v4
        with:
          path: source/dl
          key: ${{ runner.os }}-openwrt-dl-${{ hashFiles('source/feeds.conf.default') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-dl-

      # 4ï¸âƒ£ åˆå§‹åŒ– feeds
      - name: Initialize feeds
        working-directory: source
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 5ï¸âƒ£ åº”ç”¨è‡ªå®šä¹‰ DTSï¼ˆè‡ªåŠ¨æŽ¢æµ‹å¸¸è§ç›®å½•ï¼‰
      - name: Apply custom DTS
        working-directory: source
        run: |
          set -eu
          CANDIDATES=(
            target/linux/mediatek/files-6.6/arch/arm64/boot/dts/mediatek
            target/linux/mediatek/dts
          )
          DST=""
          for d in "${CANDIDATES[@]}"; do
            if [ -d "$d" ]; then
              DST="$d"
              break
            fi
          done
          if [ -z "$DST" ]; then
            echo "No suitable DTS directory found" >&2
            exit 1
          fi
          mkdir -p "$DST"
          cp ../builder/dts/mt7981b-Airpi-emmc16G.dts "$DST/"

      # 6ï¸âƒ£ è¿è¡Œ diy.shï¼ˆé€šå¸¸éœ€åœ¨æºç æ ¹æ‰§è¡Œï¼‰
      - name: Run diy.sh
        working-directory: source
        run: |
          chmod +x ../builder/diy.sh
          ../builder/diy.sh

      # 7ï¸âƒ£ é…ç½®ç›®æ ‡è®¾å¤‡
      - name: Configure target
        working-directory: source
        run: |
          rm -f .config
          cat >> .config <<'EOF'
          CONFIG_TARGET_mediatek=y
          CONFIG_TARGET_mediatek_filogic=y
          CONFIG_TARGET_mediatek_filogic_DEVICE_mt7981b-Airpi-emmc16G=y
          CONFIG_PACKAGE_qmodem=y
          CONFIG_PACKAGE_homeproxy=y
          EOF
          make defconfig

      # 8ï¸âƒ£ ç¼–è¯‘å›ºä»¶
      - name: Build firmware
        working-directory: source
        env:
          CCACHE_DIR: ${{ env.CCACHE_DIR }}
          CCACHE_COMPRESS: ${{ env.CCACHE_COMPRESS }}
        run: |
          make -j"$(nproc)" V=s || make -j1 V=s

      # 9ï¸âƒ£ ä¸Šä¼ æž„å»ºäº§ç‰©
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: source/bin/targets/

      - name: Upload packages-extra
        uses: actions/upload-artifact@v4
        with:
          name: packages-extra
          path: source/bin/packages/

      # ðŸ”Ÿ åˆ›å»º Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: airpi-${{ github.run_number }}
          name: "AirPi Build #${{ github.run_number }}"
          draft: false
          prerelease: false
          files: |
            source/bin/targets/**/*
            source/bin/packages/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1ï¸âƒ£1ï¸âƒ£ ä»…ä¿ç•™æœ€è¿‘ 3 ä¸ª Releaseï¼ˆåŒæ—¶åˆ é™¤å¯¹åº” tagï¼‰
      - name: Delete old releases
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
